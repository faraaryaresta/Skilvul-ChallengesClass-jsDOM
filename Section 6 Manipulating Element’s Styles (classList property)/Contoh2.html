<!-- Menambahkan kelas ke sebuah elemen -->

<!-- Pada contoh di bawah, kita membuat sebuah elemen p dengan id="myPara". 
    Selanjutnya, kita membuat sebuah tombol dengan atribut onclick yang mengeksekusi fungsi tambahKelas() saat diklik. 
    Fungsi tambahKelas() akan menambahkan kelas CSS warna-merah ke elemen p menggunakan metode classList.add(), 
    yang akan mengubah warna teks menjadi merah. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warna-merah {
            color: red;
        }
    </style>
</head>
<body>
    <p id="myPara">Ini adalah paragraf.</p>

    <button onclick="tambahKelas()">Tambahkan Kelas</button>

    <script>
        function tambahKelas() {
            var para = document.getElementById("myPara");
            para.classList.add("warna-merah");
        }
    </script>
</body>
</html>
