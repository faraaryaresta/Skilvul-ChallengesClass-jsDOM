<!-- Mengubah background-color dari elemen dengan id "halaman" menjadi "red" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="halaman" style="background-color: red;">
        <h2>Konten Utama</h2>
        <p>Ini adalah halaman utama pada website</p>
      </div>
      
      <script>
        var halaman = document.getElementById("halaman");
        halaman.style.backgroundColor = "lightblue";
      </script>

</body>
</html>
