<!-- Toggle checkbox dengan button-->

<!-- Pada contoh ini, checkbox dan button digunakan untuk membuat sebuah toggle. 
    Jika checkbox tidak dipilih, button tidak dapat di-klik, sedangkan jika checkbox 
    dipilih, button dapat di-klik. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle">Toggle</label>
    <button id="btn">Click Me!</button>

    <script>
        const checkbox = document.getElementById('toggle');
        const button = document.getElementById('btn');
        button.addEventListener('click', () => {
            checkbox.checked = !checkbox.checked;
        });
    </script>
</body>
</html>
