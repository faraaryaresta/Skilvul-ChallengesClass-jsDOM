<!-- Menghapus isi dari checkbox dengan button -->

<!-- Pada contoh ini, checkbox dan button digunakan untuk membuat sebuah fitur untuk 
    menghapus isi checkbox. Jika checkbox dipilih dan tombol ditekan, isi dari checkbox akan dihapus. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="checkbox" checked>
    <label for="checkbox">Check Me</label>
    <button id="btn">Uncheck</button>

    <script src="script2.js"></script>
</body>
</html>
