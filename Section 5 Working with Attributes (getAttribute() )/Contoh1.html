<!-- Mendapatkan nilai atribut class dari sebuah elemen -->

<!-- Pada contoh di bawah, kita membuat sebuah elemen div dengan id="myDiv" 
    dan atribut class yang menunjukkan kelas CSS. Selanjutnya, kita membuat 
    sebuah tombol dengan atribut onclick yang mengeksekusi fungsi tampilkanAtribut() saat diklik. 
    Fungsi tampilkanAtribut() akan mendapatkan nilai atribut class dari elemen div menggunakan metode getAttribute() 
    dan menampilkannya dalam kotak pesan.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv" class="container">Lorem ipsum</div>

    <button onclick="tampilkanAtribut()">Tampilkan Atribut</button>

    <script>
        function tampilkanAtribut() {
            var div = document.getElementById("myDiv");
            var className = div.getAttribute("class");
            alert(className);
        }
    </script>

</body>
</html>
